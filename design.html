<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation Lab</title>
	<link rel="stylesheet" href="animation.css" />
	<link rel="icon" href="img/favicon/favicon.ico">
</head>
<body>
	<header>
		<div class="">
			<h1>The Animation Laboratory</h1>
		</div>
	</header>

	<section>
		<div class="spacing">
			<p>Visit the<a href="design.html">Design Laboratory</a> and discover awesome designs!</p>
		</div>
		<div class="a">
			<div class="b moveUp">
				<div class="c moving">
					<div class="rotate">
						<p>:)</p>
					</div>
				</div>
			</div>
		</div>
		<div class="spacing"></div>
		<div class="box">
			<div class="cube animate"><div class="cube-mini rotate"></div></div>
			<div class="row">
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
			</div>
			<div class="spacing"></div>
			<div class="row hide">
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
				<div class="col-3">
					<div class="bg"></div>
				</div>
			</div>
			<div class="spacing"></div>
		</div>
	</section>
</body>
</html>
